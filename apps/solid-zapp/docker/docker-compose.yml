x-postgres-common: &postgres-common
  image: postgres:16.2-alpine
  shm_size: 1g
  user: postgres
  restart: always
  healthcheck:
    test: 'pg_isready -U user --dbname=postgres'
    interval: 10s
    timeout: 5s
    retries: 5

services:
  solid_zapp_postgres_user:
    <<: *postgres-common
    ports:
      - ${UPSTREAM_DB_PORT}:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    command: |
      postgres 
      -c wal_level=logical
      -c max_wal_senders=10 
      -c max_replication_slots=5 
      -c hot_standby=on 
      -c hot_standby_feedback=on
    volumes:
      - solid_zapp_pgdata_user:/var/lib/postgresql/data
      - ./:/docker-entrypoint-initdb.d

  solid_zapp_postgres_zero:
    <<: *postgres-common
    ports:
      - ${ZERO_DB_PORT}:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    command: |
      postgres 
      -c wal_level=logical
      -c max_wal_senders=10 
      -c max_replication_slots=5 
      -c hot_standby=on 
      -c hot_standby_feedback=on
    volumes:
      - solid_zapp_pgdata_zero:/var/lib/postgresql/data

volumes:
  solid_zapp_pgdata_user:
    driver: local
  solid_zapp_pgdata_zero:
    driver: local
